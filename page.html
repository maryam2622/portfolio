<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
    background-color: #0a0a1a;
    color: #ffffff;
    font-family: 'Roboto Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 80%;
    max-width: 900px;
}

.contact-header h1 {
    font-size: 3em;
    color: #61dafb;
    margin-bottom: 10px;
    font-weight: 500;
}

.comment {
    color: #888;
    font-size: 1em;
}

.contact-form {
    display: flex;
    margin-top: 30px;
    gap: 20px;
}

.form-left, .form-right {
    flex: 1;
}

.input-group {
    margin-bottom: 25px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    background-color: rgba(30, 41, 59, 0.5);
    border: 1px solid #2c3e50;
    border-radius: 25px;
    padding: 15px 20px;
    color: #ffffff;
    font-size: 1em;
    font-family: 'Roboto Mono', monospace;
    box-sizing: border-box; 
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    outline: none;
    border-color: #61dafb;
}

textarea {
    resize: none;
    height: 145px; 
}

::placeholder {
    color: #9ab;
    opacity: 1; 
}

.input-group .comment {
    margin-bottom: 8px;
    padding-left: 15px;
    font-size: 0.9em;
}

.button-container {
    text-align: right; 
}

button[type="submit"] {
    background-color: #61dafb;
    color: #0a0a1a;
    border: none;
    border-radius: 25px;
    padding: 15px 30px;
    font-family: 'Roboto Mono', monospace;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #88eaff;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p class="comment">/* Tell us about your project or ask us any questions */</p>
        </div>
        <form class="contact-form">
            <div class="form-left">
                <div class="input-group">
                    <p class="comment">// Name</p>
                    <input type="text" name="name" placeholder="Type your name">
                </div>
                <div class="input-group">
                    <p class="comment">// Email</p>
                    <input type="email" name="email" placeholder="Type your email">
                </div>
            </div>
            <div class="form-right">
                <div class="input-group">
                    <p class="comment">// Message</p>
                    <textarea name="message" placeholder="Type your message here"></textarea>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
